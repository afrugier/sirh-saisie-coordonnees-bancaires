<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SGP</title>
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
<script src="https://code.jquery.com/jquery-1.12.3.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</head>
<style>
    #listCollabs>.collab {
        cursor: pointer;
    }
</style>
<body class="container">
    <h1>SGP - Saisie des coordonée Bancaire</h1>
    <div class="row">
        <table class="col-sm-5 col-sm-offset-1" border="2px solid black" >
            <thead>
                <tr>
                    <th style="text-align: center;" >photo</th>
                    <th style="text-align: center;" >Matricule</th>
                    <th style="text-align: center;" >Nom</th>
                    <th style="text-align: center;" >Prénom</th>
                </tr>
            </thead>
            <tbody id="listCollabs">
            </tbody>
        </table>

        <form class="form-horizontal col-sm-4 col-sm-offset-1">
                <!-- Form Name -->
                <legend>Form Name</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="banque">Banque</label>  
                    <div class="col-md-4">
                        <input id="banque" name="banque" placeholder="Banque" class="form-control input-md" type="text">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="bic">BIC</label>  
                    <div class="col-md-4">
                        <input id="bic" name="bic" placeholder="BIC" class="form-control input-md" type="text"> 
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="iban">IBAN</label>  
                    <div class="col-md-4">
                        <input id="iban" name="iban" placeholder="IBAN" class="form-control input-md" type="text">
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Sauvegarder"></label>
                    <div class="col-md-4">
                        <button id="save" name="Sauvegarder" class="btn btn-primary">Sauvegarder</button>
                    </div>
                </div>
        </form>
        <input type="hidden" id="matricule" value"">

    </div>
</body>
</html>
